{% extends "base.html" %}
{% block title %} Create A Post {% endblock %}
{% block content %}
        <form method="post">
            <label for="subject">
                <div>Subject:</div>
                <input type="text" id="subject" name="subject" value="{{subject}}">
            </label>
            <br>
            <label for="content">
                <div>Content:</div>
                <textarea name="content" id="content">{{content | safe}}</textarea>
            </label>
            <br>
            {{error}}
            <br>
            <input type="submit">
        </form>
{% endblock %}
