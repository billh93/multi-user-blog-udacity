{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
        <h1>Blog Page</h1>
        {% if user_cookie %}
            <a href="/new-post">Add a new post</a>
        {% endif %}
        <br>
        {% for post in posts %}
            <a href="/post/{{post.key().id()}}"><h3>{{post.subject}}</h3></a>
            <hr>
            <p>{{post.content | safe}}</p>
        {% endfor %}
{% endblock %}
